<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Simulator</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="card-container">
        <div class="landing-zone"></div>
        <div class="deck-container" title="Click to draw card">
          <div class="stats-container hidden">
            <div class="stats-container">
              <div class="probability-panel">
                <div class="probability-item" data-type="2">2<span></span></div>
                <div class="probability-item" data-type="3">3<span></span></div>
                <div class="probability-item" data-type="4">4<span></span></div>
                <div class="probability-item" data-type="5">5<span></span></div>
                <div class="probability-item" data-type="6">6<span></span></div>
                <div class="probability-item" data-type="7">7<span></span></div>
                <div class="probability-item" data-type="8">8<span></span></div>
                <div class="probability-item" data-type="9">9<span></span></div>
                <div class="probability-item" data-type="T">10<span></span></div>
                <div class="probability-item" data-type="J">J<span></span></div>
                <div class="probability-item" data-type="Q">Q<span></span></div>
                <div class="probability-item" data-type="K">K<span></span></div>
                <div class="probability-item" data-type="A">A<span></span></div>
                <div class="probability-item" data-type="red">R<span></span></div>
                <div class="probability-item" data-type="black">B<span></span></div>
                <div class="probability-item" data-type="joker">üÉè<span></span></div>
                <div class="probability-item" data-type="H">‚ô•Ô∏é<span></span></div>
                <div class="probability-item" data-type="D">‚ô¶Ô∏é<span></span></div>
                <div class="probability-item" data-type="S">‚ô†Ô∏é<span></span></div>
                <div class="probability-item" data-type="C">‚ô£Ô∏é<span></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="shuffle-container">
        <button class="shuffle-button" title="Shuffle"><i class="fa-solid fa-shuffle"></i></button>
      </div>
    </div>

    <!-- Gear Icon Button -->
    <button class="settings-button" title="Settings" aria-label="Settings">
      <i class="fa-solid fa-gear"></i>
    </button>

    <!-- Settings Panel -->
    <div class="settings-panel">
      <div class="settings-content">
        <h2>Settings</h2>

        <div class="toggle-wrapper">
          <label class="toggle">
            <input type="checkbox" class="toggle-joker" />
            <span class="slider"></span>
            <span class="toggle-label">Include Jokers</span>
          </label>
        </div>

        <div class="toggle-wrapper">
          <label class="toggle">
            <input type="checkbox" class="toggle-stats" />
            <span class="slider"></span>
            <span class="toggle-label">Show Probabilities</span>
          </label>
        </div>

        <label class="setting-label">Back Design</label>
        <div class="back-picker"></div>

        <label class="setting-label">Highlight Color</label>
        <div class="color-picker"></div>

        <label class="setting-label">Background</label>
        <div class="background-picker"></div>
      </div>
    </div>
    <script src="globals.js"></script>
    <script src="script.js"></script>
  </body>
</html>
